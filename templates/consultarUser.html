<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos desde Oracle</h1>

    <form action="/" method="post">

        <label for="campos">ID del usuario:</label>
        <input type="text" id="campos" name="campos" required>
    
        <button type="submit">Consultar</button>
    </form>
    

    <ul>
        {% if data %}
            {% for row in data %}
                <li>{{ row }}</li>
            {% endfor %}
        {% else %}
            <li>No hay datos disponibles.</li>
        {% endif %}
    </ul>
    
</body>
</html>
